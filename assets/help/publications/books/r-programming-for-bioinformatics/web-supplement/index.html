<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
          "http://www.w3.org/TR/html4/loose.dtd">



<!-- The main structure for web supplements of Bioconductor books -->

<html>
  <head>
    <title>Web Supplement R Programming for Bioinformatics</title>
    <link rel="stylesheet" type="text/css" href="useRbook.css">
    <script src="useRbook.js" type="text/javascript"></script>
  </head>
  
  <body>
    
    <!-- The top banner section containing external links, title and authors -->
    <table class="banner">
      <tr class="banner">
	<td class="banner" id="topic">
	  <a href="http://www.bioconductor.org" target="main">
	    <img src="bioc.jpg" id="biocimage">
	  </a>
	</td>
	<td class="banner" id="title">
	  <span id="booktitle">R Programming for Bioinformatics</span>
	  <div id="bookauthors">Robert Gentleman</div>
	</td>
	<td class="banner" id="logo">
	  <a href="http://crcpress.com/shopping_cart/products/product_detail.asp?sku=C6367",
	     target="main">
	    <img src="publisher.jpg" id="logoimage">
	  </a>
	</td>
      </tr>
    </table>
  
    <table class="navigation">
      <tr class="navigation">
	<td class="banner" id="topic">
	  <span class="topicSel" onclick="clickCode()" id="codeTop">Code</span>
	  <span class="topic" onclick="clickFigures()" id="figTop">Figures</span>
	  <span class="topic" onclick="clickSolutions()" id="solTop">Solutions</span>
	</td>
      </tr>
      <tr>
	<td class="navigation" id="menu">
	  <iframe src="allCode.html" name="menu" id="menuFrame" frameborder="0"
		  scrolling="no" marginwidth="0" marginheight="0" noresize
		  framespacing="0" border="0">
	    <p>
	      Your browser does not support iFrames. This page
	      will not work for you.
	    </p>
	  </iframe>
	</td>
	<td class="navigation" id="main" class="main" align="center">
	  <iframe src="home.html" name="main" id="mainFrame"
		  frameborder="0"  marginwidth="0" marginheight="0"
		  noresize framespacing="0" border="0">
	    <p>
	      Your browser does not support iFrames. This page
	      will not work for you.
	      
	    </p>
	  </iframe>
	</td>
      <tr class="navigation">
	<td class="navigation" id="fill"></td>
      </tr>
    </table>
  
  </body>
</html>
