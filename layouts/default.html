<%= doctype %>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
  <%= render("/_sitehead/") %>
  <body>
    <%= render("/_nav/") %>
  <div id="page">
    <% if (@item.identifier != '/')%>
      <%= render("/_crumbs/") %>
    <% end %>
    <% if has_subnav?(@item) %>
      <%= render("/_subnav/", :pages => subnav_items(@item)) %>
    <% end %>
    <div id="main">
      <%= yield %>
    </div>
  </div>
    <%= render("/_footer/") %>
  </body>
</html>
