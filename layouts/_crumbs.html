<div id="PageBreadcrumbs" class="PageBreadcrumbs">
  <ul>
    <% breadcrumbs_trail.each_with_index do |crumb, i| %>
    <% next unless crumb %>
      <% if (i + 1 < breadcrumbs_trail.length) %>
        <li><a href="<%= crumb.identifier %>"><%= crumb[:title] %></a></li>
      <% else %>
        <li><%= crumb[:title] %></li>
      <% end %>
    <% end %>
  </ul>
</div>
