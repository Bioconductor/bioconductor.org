<div style="padding:0 12px 0 12px">
  <h2 style="min-height:40px;">
    <img src="/images/icons/calendar.gif" align="left" alt=""/>Upcoming Courses<br/> and Meetings
  </h2>
  <% upcoming_events(@events).each do |e| %>
    <p></p><a href="<%= e[:link][:url] %>"><b><%= e[:title] %></b></a><br/>
      <%= event_date(e) %> &mdash; <%= e[:location] %>
    </p>
  <% end %>
  <p style="font-weight:bold"><a href="/events/">See all events</a>&nbsp;<span class="blue">&raquo;</span></p>
</div>
