<div id="mlbox" class="box1">
    <h2>Recent posts on the Bioconductor mailing list</h2>
  <ul>
    <% @ml_item.children[0..4].each_with_index do |p, i| %>
      <li class="<%= "#{i % 2 == 0 ? 'even' : 'odd'}" %>">
        <a href="<%= p[:link] %>" title="<%= p[:title] %>">
          <%= excerptize(p[:title], :length => 50) %></a>
        <abbr class="timeago" title="<%= "#{p[:date].iso8601}" %>">
          <%= p[:date].iso8601.to_s %></abbr>
    <% end %>
  </ul>
  <form class="right" method="get"
    action="<%= @ml_item[:bioc_list_main_url] %>">
    <input type="submit" value="subscribe" />
  </form>
  <form method="get" action="<%= @ml_item[:bioc_list_search] %>">
    <input type="hidden" name="group"
           value="<%= @ml_item[:bioc_group] %>" />
    <input type="text"   name="query" />
    <input type="submit" value ="search" />
  </form>
</div>
