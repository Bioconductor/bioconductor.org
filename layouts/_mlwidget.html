
<div style="padding:0 12px 0 0">
  <h2 style="min-height:40px;">
    <a href="https://stat.ethz.ch/mailman/listinfo/bioconductor">
      <img src="/images/buttons/subscribe.gif" border="0" style="float:right;margin-top:8px;" alt="Subscribe" onmouseover="this.src='/images/buttons/subscribe_active.gif'" onmouseout="this.src='/images/buttons/subscribe.gif'"/></a>
    <img src="/images/icons/email.gif" alt=""/><a href="help/mailing-list/">Mailing Lists</a>
</h2>

	<div id="cse" style="width: 100%;">Loading</div>
	<script src="http://www.google.com/jsapi" type="text/javascript"></script>
	<script type="text/javascript">
	  google.load('search', '1', {language : 'en'});
	  google.setOnLoadCallback(function() {
	    var customSearchControl = new google.search.CustomSearchControl('017744773928675644276:6ko94t64bqi');
	    customSearchControl.setResultSetSize(google.search.Search.SMALL_RESULTSET);
	    var options = new google.search.DrawOptions();
	    options.setAutoComplete(true);
	    customSearchControl.draw('cse', options);
	  }, true);
	</script>
	<link rel="stylesheet" href="http://www.google.com/cse/style/look/default.css" type="text/css" />


  <% @ml_item.children[0..4].each_with_index do |p, i| %>
    <div class="<%= "#{i % 2 == 0 ? 'grey_box' : 'white_box'}" %>">
      <a href="<%= p[:link] %>" title="<%= p[:title] %>">
        <b><%= excerptize(p[:title], :length => 40) %></b></a><br/>
      <abbr class="timeago" title="<%= "#{p[:date].iso8601}" %>">
        <%= p[:date].iso8601.to_s %></abbr>
    </div>
  <% end %>
  <br/>

</div>
