<div class="shaded_box">
  <img src="/images/inv.gif" align="right" height="200" width="1" alt=""/>
  <p class="box_header">Latest Packages
  <span class="olive">&raquo;</span></p>
      <% for package in recent_packages() %>
        <p><a class="symlink" href="/packages/devel/bioc/html/<%=package[:package]%>.html"><%=package[:package]%></a>
	  <%= package[:title]%>
	  </p>
		<blockquote>
			<%= package[:description]%>
		</blockquote>
      <% end %>
  <br/>
</div>
