<section class="events">
  <span class="events-header container">
    <h3>🗓️ Events</h3>
    <a class="button white-button format-bold" href="/help/events/"
      >See all events
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="15"
        viewBox="0 0 14 15"
        fill="none"
      >
        <path
          d="M5.25 3.66665L9.33333 7.74998L5.25 11.8333"
          stroke="#3792AD"
          stroke-width="2.2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </a>
  </span>
  <div class="events-container" tabindex="0">

    <%= render('/_top_events/', :events => find_item(@items, '/help/events/'))%>

  </div>
</section>
