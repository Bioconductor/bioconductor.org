<div id="previous_events" class="box1">
<h2>Previous Courses and Meetings</h2>
<ul class="event_list">
  <% previous_events(@events).each do |e| %>
    <li><a href="<%= e[:link][:url] %>"><h3><%= e[:title] %></h3></a>
      <p>
        <%= event_date(e) %> &mdash; <%= e[:location] %>
      </p>
    </li>
  <% end %>
</ul>
</div>
