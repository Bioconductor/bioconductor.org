<% previous_events(@events).each do |e| %>
  <% if e[:link].nil? %>
    <p> <%= e[:title] %> <br/>
      <%= event_date(e) %> &mdash; <%= e[:location] %>
    </p>
  <% else %>
    <p><a href="<%= e[:link][:url] %>"><b><%= e[:title] %></b></a><br/>
      <%= event_date(e) %> &mdash; <%= e[:location] %>
    </p>
  <% end %>
<% end %>
