<% @pages.sort{|a, b| a[:title] <=> b[:title]}.select do |p| %>
  <ul class="section_nav">
    <li><a href="<%= p.identifier %>"><%= p[:title] %></a></li>
  </ul>
<% end %>

<% if (@item[:subnav].kind_of? Array) %>
  <% @item[:subnav].each do |s| %>
    <%= render(s[:include].to_s) %>
  <% end %>
<% end %>
