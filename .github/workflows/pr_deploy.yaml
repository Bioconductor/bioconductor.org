name: Pr - Preview
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  dev-pr-create-s3:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up ruby
        uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with:
          ruby-version: "2.6.5"

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: build website
        run: rake

      - name: Create Bucket
        run: |
          if aws s3api head-bucket --bucket pr-preview-bioconductor${{github.event.number}} 2>/dev/null; then
            echo "Bucket already exists"
          else
            aws s3 mb s3://pr-preview-bioconductor-${{github.event.number}}
            aws s3api delete-public-access-block --bucket pr-preview-bioconductor-${{github.event.number}}
            aws s3api delete-bucket-ownership-controls --bucket pr-preview-bioconductor-${{github.event.number}}
            aws s3api put-bucket-website --bucket pr-preview-bioconductor-${{github.event.number}}  \
              --website-configuration '{"IndexDocument":{"Suffix":"index.html"},"ErrorDocument":{"Key":"404.html"}}'
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
      - name: Deploy S3 Website
        uses: danburtenshaw/s3-website-pr-action@v2.0.1
        with:
          bucket-prefix: "pr-preview-bioconductor"
          folder-to-copy: "./output"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
