--- 
data_sources: 
- items_root: /
  layouts_root: /
  type: filesystem_unified
- items_root: /mailing-list-posts
  type: gmane_list
  config:
    gmane_rss_url: 'http://rss.gmane.org/messages/excerpts/gmane.science.biology.informatics.conductor'
    cache_file: tmp/gmane_list_cache_file.yaml
    ttl: 10
- items_root: /help/bioc_views/release
  layouts_root: /
  type: bioc_views
  config:
    json_file: "assets/help/bioc_views/json/2.6/packages.json"
    version_str: "release"
    version_num: "2.6"
- items_root: /help/bioc_views/devel
  layouts_root: /
  type: bioc_views
  config:
    json_file: "assets/help/bioc_views/json/2.7/packages.json"
    version_str: "devel"
    version_num: "2.7"

output_dir: output
staging_deploy_root: biocadmin@merlot2.fhcrc.org:/loc/www/bioconductor-test.fhcrc.org
production_deploy_root: webadmin@krait:/extra/www/bioc
release_version: "2.6"
devel_version: "2.7"

