description:
  This course introduces R and Bioconductor tools for analysis of
  high-throughput microarray and short read sequence data. It is
  designed for beginning or intermediate users of R and Bioconductor.
  A major theme for this workshop is reproducible research. To that
  end, participants will develop their own R package containing work
  developed during the course.
