<div id="tryitnow_script_here"></div>

<h1>Try It Now</h1>

<div id="encrypt_js"></div>


<p>You can try out Bioconductor yourself, in your web browser, without installing anything.</p>

<p>Just enter the code below and click "Try It Now."</p>

<form name="mailform" method="POST"action="http://cloud.bioconductor.org:2112/cgi-bin/start_instance.cgi"
onsubmit="submit_tryitnow()">
    <p>Which version of Bioconductor do you want to try out?</p>
    <input type="radio" name="ami_id" value="<%=config[:ami_ids][:bioc2_9]%>" checked>
     Bioconductor 2.9 (R-2.14)<br/>
    <input type="radio" name="ami_id" value="<%=config[:ami_ids][:bioc2_8]%>">
     Bioconductor 2.8 (R-2.13)<br/>
     </p>

     <script type="text/javascript"
        src="http://api.recaptcha.net/challenge?k=6Lcpmc4SAAAAANmUcTGQbyvYzIPQKNM7XZ1iZ2Q8">
     </script>

     <noscript>
        <iframe src="http://api.recaptcha.net/noscript?k=<your_public_key>"
            height="300" width="500" frameborder="0"></iframe><br>
        <textarea name="recaptcha_challenge_field" rows="3" cols="40">
        </textarea>
        <input type="hidden" name="recaptcha_response_field" 
            value="manual_challenge">
     </noscript>
     <p>&nbsp;</p>

    <input type="submit" value="Try It Now" id="tryitnow_button"/>
    <span id="tryitnow_loading"></span>

</form>
