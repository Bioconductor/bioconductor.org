description: "R / Bioconductor for High-Throughput Sequence Analysis introduces essential concepts and work flows in the manipulation and statistical analysis of sequence data. Topics covered include: essential R skills; working with sequences and alignments; RNA-seq differential expression work flows; aspects of ChIP-seq; and annotation of genes, genomes and variants. Participants engage in lectures and hands-on exercises. Participants require a laptop with internet access and a current browser."
